
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
/>
    <title>我是大王</title>
    <!-- iPhone 添加到主屏幕时使用的图标 -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      var pdfjsLib = window['pdfjs-dist/build/pdf'];
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <!-- Mammoth.js for .docx -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0"
      }
    }
    </script>
    <style>
      /* Global Resets */
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f8fafc; }
      * { box-sizing: border-box; }
      
      /* Markdown Styles for Chat */
      .ai-markdown p { margin: 0 0 8px 0; }
      .ai-markdown ul { margin: 0 0 8px 0; padding-left: 20px; }
      .ai-markdown strong { font-weight: 700; color: #1e293b; }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      
      /* Animations */
      @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      /* 点击有微小缩放 + 阴影变化的卡片风格 */
      .card-touch {
        border-radius: 18px;
        background: #181920;
        transition:
          transform 200ms cubic-bezier(0.19, 0.85, 0.25, 1),
          box-shadow 200ms cubic-bezier(0.19, 0.85, 0.25, 1),
          background  200ms ease-out;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        transform: translateY(0) scale(1);
      }
      
      .card-touch:active {
        transform: translateY(2px) scale(0.97);
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.45);
        background: #15161d;
      }
      
      /* 圆角按钮的按压动效 */
      .btn-touch {
        border-radius: 999px;
        transition:
          transform 180ms cubic-bezier(0.19, 0.85, 0.25, 1),
          box-shadow 180ms cubic-bezier(0.19, 0.85, 0.25, 1);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.32);
        transform: translateY(0) scale(1);
      }
      
      .btn-touch:active {
        transform: translateY(2px) scale(0.96);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.45);
      }
      
      /* 元素从下方轻轻浮现的动画 */
      .fade-in-up {
        opacity: 0;
        transform: translateY(16px);
        animation: fade-in-up 420ms cubic-bezier(0.19, 0.85, 0.25, 1) forwards;
      }
      
      /* 如果想分批出现，可以用不同延迟 */
      .fade-in-up-delay-1 {
        opacity: 0;
        transform: translateY(18px);
        animation: fade-in-up 460ms cubic-bezier(0.19, 0.85, 0.25, 1) forwards;
        animation-delay: 80ms;
      }
      
      .fade-in-up-delay-2 {
        opacity: 0;
        transform: translateY(20px);
        animation: fade-in-up 500ms cubic-bezier(0.19, 0.85, 0.25, 1) forwards;
        animation-delay: 140ms;
      }
      
      @keyframes fade-in-up {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
